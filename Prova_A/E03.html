<meta charset="UTF-8">
<script>
    /*
    Problema: Somar Múltiplos de 3
    Desenvolva um programa que efetue a soma de todos os números ímpares que são múltiplos de três e estão no intervalo entre 1 e 500.
    Apresente a soma ao final do programa.
    */

    //Entrada

    let soma = 0;
    //Processamento
    for (let i = 1; i <= 500 ; i++) {
        if ( i % 3 == 0 && i % 2 != 0 ) {
            soma += i;
        }
    }

    //Saída
    alert(`A soma deles é ${soma}.`)
    /*
    O resultado deverá ser 20667.
    */
</script>
