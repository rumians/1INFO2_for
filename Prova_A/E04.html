<script>
    /*
    Problema: Faixa Etária e Gênero
    Desenvolva um programa que pergunte para 7 pessoas se a pessoa é do gênero Masculino(M) ou do gênero Feminino(F) e qual a sua idade.
    Quantifique quantos homens e quantas mulheres responderam e também a média de idade dos homens e a média de idade das mulheres.
    */

    //Entrada
    let mulheres = [];
    let idadem = 0;
    let homens = [];
    let idadeh = 0;
    //Processamento 
    for (let i = 1; i <= 7; i++) {
      let pergunta = prompt(`Qual o seu genero? (Masculino(M) ou do gênero Feminino(F))`).toLowerCase();
      let idade = Number(prompt(`Qual a sua idade?`));
      if (pergunta == "f") {
          mulheres.push(i);
          idadem += idade;
      } else if (pergunta == "m") {
        homens.push(i)
        idadeh += idade;
      } else {
        alert("Algo deu errado :(")
      }
    }

    //Saída
    alert(`${homens.length} masculinos, Média de idade é ${idadeh / homens.length}. ${mulheres.length} Femininos, Média de idade ${idadem / mulheres.length}`)
    /*
    Considere que serão informados um de cada vez:
    Gênero  | Idade
      M     |  40
      M     |  30
      M     |  20
      F     |  25
      F     |  35
      F     |  15
      F     |  25
    Portanto o resultado será:
    3 Masculinos, Média de idade 30 anos
    4 Femininos, Média de idade 25 anos
    */
</script>
